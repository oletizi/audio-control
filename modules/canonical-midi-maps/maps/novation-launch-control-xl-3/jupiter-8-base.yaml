notes: |
  This is the base template extracted from the Novation Components editor.
  The CC assignments match the default Jupiter 8 template configuration.

  Many controls are left unassigned (Encoder 4-8, 13-16, 21-24, and some buttons)
  to allow for plugin-specific customization.

  Plugin-specific mappings should extend this base template and assign the
  unassigned controls to relevant parameters for each specific Jupiter 8 emulation.