notes: |
  This is the base Moog Minimoog template extracted from the Novation Components
  "Mini V" editor template. Key differences from the Jupiter 8 template:

  1. Three oscillator architecture (typical of Minimoog)
  2. Individual oscillator level sliders (4-6) instead of mix control
  3. Dedicated noise generator slider (7)
  4. Different slider assignment for ADS (no Release in classic Minimoog)
  5. Oscillator 3 Range on CC 61 (different position)

  The CC assignments match the default Mini V template configuration.

  Many controls are left unassigned (Encoder 6-8, 14-16, 22-24, and some buttons)
  to allow for plugin-specific customization.

  Plugin-specific mappings should extend this base template and assign the
  unassigned controls to relevant parameters for each specific Minimoog emulation.