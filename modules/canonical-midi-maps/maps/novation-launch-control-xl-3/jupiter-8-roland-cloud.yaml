version: 1.0.0
device:
  manufacturer: Novation
  model: Launch Control XL 3
  firmware: ">=1.0"
metadata:
  name: Roland Cloud Jupiter-8 Mapping
  description: MIDI CC mapping for Roland Cloud Jupiter-8 official emulation
  author: Audio Control System
  date: 2025-09-23
  tags:
    - synthesizer
    - jupiter-8
    - roland-cloud
    - analog
    - official

plugin:
  manufacturer: Roland
  name: Jupiter-8
  type: Roland Cloud VST/AU
  version: ">=1.0"

# Reference to centralized MIDI channel registry for this device
midi_channel_registry: midi-channel-registry.yaml

controls:
  # Top Row - Main Synthesis Controls (Encoders 1-8)
  - id: encoder_1
    name: VCF Cutoff
    type: encoder
    cc: 13
    channel: global
    range: [0, 127]
    description: VCF cutoff frequency
    plugin_parameter: VCF_FREQ

  - id: encoder_2
    name: HPF Cutoff
    type: encoder
    cc: 14
    channel: global
    range: [0, 127]
    description: High-pass filter cutoff
    plugin_parameter: HPF_FREQ

  - id: encoder_3
    name: Portamento
    type: encoder
    cc: 15
    channel: global
    range: [0, 127]
    description: Portamento time
    plugin_parameter: PORTAMENTO_TIME

  - id: encoder_4
    name: VCO Mod
    type: encoder
    cc: 16
    channel: global
    range: [0, 127]
    description: VCO modulation depth
    plugin_parameter: VCO_MOD_DEPTH

  - id: encoder_5
    name: Cross Mod
    type: encoder
    cc: 17
    channel: global
    range: [0, 127]
    description: VCO cross modulation
    plugin_parameter: VCO_XMOD

  - id: encoder_6
    name: Source Mix
    type: encoder
    cc: 18
    channel: global
    range: [0, 127]
    description: Source mixer balance
    plugin_parameter: SOURCE_MIX

  - id: encoder_7
    name: Key Follow
    type: encoder
    cc: 19
    channel: global
    range: [0, 127]
    description: VCF keyboard follow
    plugin_parameter: VCF_KEYFOLLOW

  - id: encoder_8
    name: After Touch
    type: encoder
    cc: 41
    channel: global
    range: [0, 127]
    description: After touch sensitivity
    plugin_parameter: AFTERTOUCH_SENS

  # Middle Row - Oscillator & Modulation (Encoders 9-16)
  - id: encoder_9
    name: Resonance
    type: encoder
    cc: 21
    channel: global
    range: [0, 127]
    description: VCF resonance
    plugin_parameter: VCF_RES

  - id: encoder_10
    name: LFO Rate
    type: encoder
    cc: 22
    channel: global
    range: [0, 127]
    description: LFO frequency
    plugin_parameter: LFO_RATE

  - id: encoder_11
    name: VCO 1 Range
    type: encoder
    cc: 23
    channel: global
    range: [0, 127]
    description: VCO 1 octave range
    plugin_parameter: VCO1_RANGE

  - id: encoder_12
    name: VCO 1 Wave
    type: encoder
    cc: 24
    channel: global
    range: [0, 127]
    description: VCO 1 waveform selector
    plugin_parameter: VCO1_WAVEFORM

  - id: encoder_13
    name: VCO 1 PW
    type: encoder
    cc: 25
    channel: global
    range: [0, 127]
    description: VCO 1 pulse width
    plugin_parameter: VCO1_PW

  - id: encoder_14
    name: VCO 1 PWM
    type: encoder
    cc: 26
    channel: global
    range: [0, 127]
    description: VCO 1 pulse width modulation
    plugin_parameter: VCO1_PWM

  - id: encoder_15
    name: Sync
    type: encoder
    cc: 27
    channel: global
    range: [0, 127]
    description: VCO sync amount
    plugin_parameter: VCO_SYNC

  - id: encoder_16
    name: ENV Mode
    type: encoder
    cc: 28
    channel: global
    range: [0, 127]
    description: Envelope mode selector
    plugin_parameter: ENV_MODE

  # Third Row - More Synthesis Parameters (Encoders 17-24)
  - id: encoder_17
    name: ENV->VCF
    type: encoder
    cc: 29
    channel: global
    range: [0, 127]
    description: Envelope to VCF amount
    plugin_parameter: ENV_VCF_AMT

  - id: encoder_18
    name: LFO Delay
    type: encoder
    cc: 30
    channel: global
    range: [0, 127]
    description: LFO delay time
    plugin_parameter: LFO_DELAY

  - id: encoder_19
    name: VCO 2 Range
    type: encoder
    cc: 31
    channel: global
    range: [0, 127]
    description: VCO 2 octave range
    plugin_parameter: VCO2_RANGE

  - id: encoder_20
    name: VCO 2 Wave
    type: encoder
    cc: 61
    channel: global
    range: [0, 127]
    description: VCO 2 waveform selector
    plugin_parameter: VCO2_WAVEFORM

  - id: encoder_21
    name: VCO 2 Fine
    type: encoder
    cc: 33
    channel: global
    range: [0, 127]
    description: VCO 2 fine tune
    plugin_parameter: VCO2_FINE

  - id: encoder_22
    name: VCO 2 Coarse
    type: encoder
    cc: 34
    channel: global
    range: [0, 127]
    description: VCO 2 coarse tune
    plugin_parameter: VCO2_COARSE

  - id: encoder_23
    name: VCO 2 PW
    type: encoder
    cc: 35
    channel: global
    range: [0, 127]
    description: VCO 2 pulse width
    plugin_parameter: VCO2_PW

  - id: encoder_24
    name: VCO 2 PWM
    type: encoder
    cc: 36
    channel: global
    range: [0, 127]
    description: VCO 2 pulse width modulation
    plugin_parameter: VCO2_PWM

  # Sliders - ADSR & Mix Controls
  - id: slider_1
    name: Attack
    type: slider
    cc: 53
    channel: global
    range: [0, 127]
    description: ENV-1 attack time
    plugin_parameter: ENV1_A

  - id: slider_2
    name: Decay
    type: slider
    cc: 54
    channel: global
    range: [0, 127]
    description: ENV-1 decay time
    plugin_parameter: ENV1_D

  - id: slider_3
    name: Sustain
    type: slider
    cc: 55
    channel: global
    range: [0, 127]
    description: ENV-1 sustain level
    plugin_parameter: ENV1_S

  - id: slider_4
    name: Release
    type: slider
    cc: 56
    channel: global
    range: [0, 127]
    description: ENV-1 release time
    plugin_parameter: ENV1_R

  - id: slider_5
    name: VCO Balance
    type: slider
    cc: 57
    channel: global
    range: [0, 127]
    description: VCO 1/2 balance
    plugin_parameter: VCO_BALANCE

  - id: slider_6
    name: LFO->VCF
    type: slider
    cc: 58
    channel: global
    range: [0, 127]
    description: LFO to VCF modulation
    plugin_parameter: LFO_VCF

  - id: slider_7
    name: LFO->VCA
    type: slider
    cc: 59
    channel: global
    range: [0, 127]
    description: LFO to VCA modulation
    plugin_parameter: LFO_VCA

  - id: slider_8
    name: Volume
    type: slider
    cc: 60
    channel: global
    range: [0, 127]
    description: Master volume
    plugin_parameter: VOLUME

  # Buttons - Mode Selection & Features
  - id: button_row_1
    name: Assign Mode & Arpeggiator
    type: button_group
    buttons:
      - id: button_1
        name: Assign Whole
        cc: 37
        channel: global
        mode: toggle
        plugin_parameter: ASSIGN_WHOLE
      - id: button_2
        name: Assign Dual
        cc: 37
        channel: global
        mode: toggle
        plugin_parameter: ASSIGN_DUAL
      - id: button_3
        name: Assign Split
        cc: 37
        channel: global
        mode: toggle
        plugin_parameter: ASSIGN_SPLIT
      - id: button_4
        name: Hold
        cc: 37
        channel: global
        mode: momentary
        plugin_parameter: HOLD
      - id: button_5
        name: Arpeggio
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: ARPEGGIO
      - id: button_6
        name: Arp Range 1
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: ARP_RANGE_1
      - id: button_7
        name: Arp Range 2
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: ARP_RANGE_2
      - id: button_8
        name: Arp Range 3
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: ARP_RANGE_3

  - id: button_row_2
    name: Voice Modes & Modulation
    type: button_group
    buttons:
      - id: button_9
        name: Solo
        cc: 45
        channel: global
        mode: toggle
        plugin_parameter: SOLO
      - id: button_10
        name: Unison
        cc: 45
        channel: global
        mode: toggle
        plugin_parameter: UNISON
      - id: button_11
        name: Poly 1 (4v)
        cc: 45
        channel: global
        mode: toggle
        plugin_parameter: POLY1
      - id: button_12
        name: Poly 2 (8v)
        cc: 45
        channel: global
        mode: toggle
        plugin_parameter: POLY2
      - id: button_13
        name: VCF Mode
        cc: 49
        channel: global
        mode: toggle
        plugin_parameter: VCF_MODE
      - id: button_14
        name: ENV Polarity
        cc: 50
        channel: global
        mode: toggle
        plugin_parameter: ENV_POLARITY
      - id: button_15
        name: LFO Waveform
        cc: 51
        channel: global
        mode: toggle
        plugin_parameter: LFO_WAVE
      - id: button_16
        name: Key Mode
        cc: 52
        channel: global
        mode: toggle
        plugin_parameter: KEY_MODE

notes: |
  Roland Cloud Jupiter-8 specific mapping for Novation Launch Control XL 3

  This mapping is designed for the official Roland Cloud Jupiter-8 plugin,
  which provides an authentic recreation of the original hardware.

  Key features:
  - VCO 1 & 2 controls fully mapped with range, waveform, PW, and PWM
  - Complete envelope control on sliders
  - Assign modes (Whole/Dual/Split) on buttons
  - Arpeggiator controls with range selection
  - Voice modes matching original hardware (Solo/Unison/Poly1/Poly2)

  The plugin_parameter fields use Roland Cloud's standard parameter naming
  convention for the Jupiter-8 plugin.

  Note: Roland Cloud parameters may require verification against the actual
  plugin implementation as parameter names can vary between versions.