notes: |
  Official Moog Model D plugin mapping for Novation Launch Control XL 3

  This mapping is designed for the official Moog Model D plugin, which provides
  an authentic recreation of the classic Minimoog Model D synthesizer.

  Key features:
  - Authentic Minimoog architecture with 3 oscillators + noise
  - Classic ADS envelope (Attack/Decay/Sustain, no Release)
  - Moog's signature 24dB/octave lowpass filter
  - Individual oscillator on/off switches
  - Glide (portamento) with on/off control
  - Filter and loudness contour generators
  - Keyboard control routing options

  Authentic Moog features:
  - Oscillator 3 can be used as LFO or audio oscillator
  - Classic Moog filter with resonance (emphasis)
  - Contour generators for filter and loudness
  - Overload/saturation for authentic analog warmth
  - Vintage mode for component aging simulation

  The plugin_parameter fields use Moog's official parameter naming
  convention for the Model D plugin.

  Note: The classic Minimoog was monophonic, but this plugin includes
  polyphonic and unison modes as modern enhancements.