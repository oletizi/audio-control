  - id: encoder_19
    name: Osc 3 Frequency
    type: encoder
    cc: 31
    channel: global
    range: [0, 127]
    description: Oscillator 3 frequency tune
    plugin_parameter: OSC3_FREQUENCY

  - id: encoder_20
    name: Osc 3 Range
    type: encoder
    cc: 61
    channel: global
    range: [0, 127]
    description: Oscillator 3 octave range
    plugin_parameter: OSC3_RANGE

  - id: encoder_21
    name: Osc 3 Waveform
    type: encoder
    cc: 33
    channel: global
