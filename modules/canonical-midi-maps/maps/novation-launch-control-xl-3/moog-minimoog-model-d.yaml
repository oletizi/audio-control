      - id: button_13
        name: Filter Type
        cc: 49
        channel: global
        mode: toggle
        plugin_parameter: FILTER_TYPE
      - id: button_14
        name: Contour Invert
        cc: 50
        channel: global
        mode: toggle
        plugin_parameter: CONTOUR_INVERT
      - id: button_15
        name: Vintage On
        cc: 51
