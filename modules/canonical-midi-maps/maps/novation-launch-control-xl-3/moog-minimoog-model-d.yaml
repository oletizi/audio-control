        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: OSC3_CONTROL
      - id: button_6
        name: Glide On
        cc: 41
        channel: global
        mode: toggle
        plugin_parameter: GLIDE_ON
      - id: button_7
        name: Decay On
        cc: 41
        channel: global
        mode: toggle
