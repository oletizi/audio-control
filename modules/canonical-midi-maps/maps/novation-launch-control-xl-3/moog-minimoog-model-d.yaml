version: 1.0.0
device:
  manufacturer: Novation
  model: Launch Control XL 3
  firmware: ">=1.0"
metadata:
  name: Moog Model D Mapping
  description: MIDI CC mapping for official Moog Model D plugin
  author: Audio Control System
  date: 2025-09-23
  tags:
    - synthesizer
    - minimoog
    - moog
    - model-d
    - official

plugin:
  manufacturer: Moog
  name: Model D
  type: VST/AU/AAX
  version: ">=1.0"

# Reference to centralized MIDI channel registry for this device
midi_channel_registry: midi-channel-registry.yaml

controls:
  # Top Row - Filter & Oscillator Controls (Encoders 1-8)
  - id: encoder_1
    name: VCF Cutoff
    type: encoder
    cc: 13
    channel: global
    range: [0, 127]
    description: VCF cutoff frequency
    plugin_parameter: VCF_CUTOFF_FREQ

  - id: encoder_2
    name: HPF
    type: encoder
    cc: 14
    channel: global
    range: [0, 127]
    description: High-pass filter
    plugin_parameter: HPF

  - id: encoder_3
    name: Glide
    type: encoder
    cc: 15
    channel: global
    range: [0, 127]
    description: Portamento rate
    plugin_parameter: GLIDE

  - id: encoder_4
    name: Osc 1 Range
    type: encoder
    cc: 16
    channel: global
    range: [0, 127]
    description: Oscillator 1 octave range
    plugin_parameter: OSC1_RANGE

  - id: encoder_5
    name: Osc 1 Waveform
    type: encoder
    cc: 17
    channel: global
    range: [0, 127]
    description: Oscillator 1 waveform mix
    plugin_parameter: OSC1_WAVEFORM

  - id: encoder_6
    name: Modulation Mix
    type: encoder
    cc: 18
    channel: global
    range: [0, 127]
    description: Mod wheel to oscillator/filter
    plugin_parameter: MOD_MIX

  - id: encoder_7
    name: Output Level
    type: encoder
    cc: 19
    channel: global
    range: [0, 127]
    description: Output level control
    plugin_parameter: OUTPUT_LEVEL

  - id: encoder_8
    name: Bass Boost
    type: encoder
    cc: 45
    channel: global
    range: [0, 127]
    description: Low frequency emphasis
    plugin_parameter: BASS_BOOST

  # Middle Row - Filter & Modulation (Encoders 9-16)
  - id: encoder_9
    name: Resonance
    type: encoder
    cc: 21
    channel: global
    range: [0, 127]
    description: VCF resonance/emphasis
    plugin_parameter: VCF_EMPHASIS

  - id: encoder_10
    name: LFO Rate
    type: encoder
    cc: 22
    channel: global
    range: [0, 127]
    description: LFO oscillator frequency
    plugin_parameter: LFO_RATE

  - id: encoder_11
    name: Osc 2 Frequency
    type: encoder
    cc: 23
    channel: global
    range: [0, 127]
    description: Oscillator 2 frequency tune
    plugin_parameter: OSC2_FREQUENCY

  - id: encoder_12
    name: Osc 2 Range
    type: encoder
    cc: 24
    channel: global
    range: [0, 127]
    description: Oscillator 2 octave range
    plugin_parameter: OSC2_RANGE

  - id: encoder_13
    name: Osc 2 Waveform
    type: encoder
    cc: 25
    channel: global
    range: [0, 127]
    description: Oscillator 2 waveform mix
    plugin_parameter: OSC2_WAVEFORM

  - id: encoder_14
    name: Key Follow
    type: encoder
    cc: 26
    channel: global
    range: [0, 127]
    description: Filter keyboard control amount
    plugin_parameter: KEYBOARD_CONTROL_FILTER

  - id: encoder_15
    name: Contour Amount
    type: encoder
    cc: 27
    channel: global
    range: [0, 127]
    description: Contour generator to VCF
