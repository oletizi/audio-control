notes: |
  IK Multimedia Syntronik Moog collection mapping for Novation Launch Control XL 3

  This mapping is designed for IK Multimedia's Syntronik, which includes
  multiple classic Moog synthesizer models in one plugin.

  Supported Models:
  - Minimoog Model D: Classic monophonic bass/lead synthesizer
  - Moog Modular: Large modular synthesizer systems
  - Taurus: Bass pedal synthesizer
  - Source: Rare polyphonic Moog synthesizer

  Key features:
  - Model selection buttons for switching between Moog types
  - Classic 3-oscillator + noise architecture
  - Moog-style 24dB lowpass filter with resonance
  - Built-in effects: chorus, delay, reverb
  - Vintage modes with drift and character controls
  - Extended polyphony on supported models

  Syntronik enhancements:
  - High-quality sampling combined with modeling
  - Extended polyphony where historically monophonic
  - Modern effects processing
  - Vintage drift and character modeling
  - Multiple filter types beyond classic lowpass

  The plugin_parameter fields correspond to IK Multimedia's
  Syntronik parameter naming scheme.

  Note: Parameter availability may vary depending on the selected
  Moog model within Syntronik.