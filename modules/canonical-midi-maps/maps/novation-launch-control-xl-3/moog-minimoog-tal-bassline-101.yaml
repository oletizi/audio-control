notes: |
  TAL-BassLine-101 mapping for Novation Launch Control XL 3

  This mapping adapts the TB-303 inspired TAL-BassLine-101 to the Moog
  template structure, providing comprehensive control over the classic
  acid bass synthesizer emulation.

  Key features:
  - Classic TB-303 architecture with VCO, VCF, and VCA
  - Built-in step sequencer with pattern controls
  - Slide and accent functions for authentic acid basslines
  - Distortion and overdrive for aggressive sounds
  - Built-in effects: reverb, delay, compressor
  - Pattern transpose and randomization

  TB-303 specific features:
  - Saw and square waveforms with pulse width control
  - Envelope modulation of filter cutoff
  - Slide (glide) between notes
  - Accent for velocity-sensitive filter modulation
  - 16-step sequencer with A/B patterns

  The plugin_parameter fields correspond to TAL-BassLine-101's
  automation parameter names.

  Note: While inspired by TB-303, this plugin includes modern
  enhancements like polyphonic mode, effects, and extended controls.