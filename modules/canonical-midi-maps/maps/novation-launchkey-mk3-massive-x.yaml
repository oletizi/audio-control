metadata:
  name: "Novation Launchkey MK3 â†’ Native Instruments Massive X"
  version: "1.0.0"
  description: "Comprehensive mapping for controlling Massive X synthesizer with Novation Launchkey MK3"
  author: "Audio Control Team"
  created: "2024-01-15"
  updated: "2024-01-15"
  tags:
    - "synthesizer"
    - "novation"
    - "native-instruments"
    - "launchkey"
    - "massive-x"

controller:
  manufacturer: "Novation"
  model: "Launchkey MK3 49"
  version: "1.0"
  description: "49-key MIDI controller with 8 knobs, 8 pads, and faders"
  midiChannel: 1
  notes: "Assumes factory preset settings"

plugin:
  manufacturer: "Native Instruments"
  name: "Massive X"
  version: "1.4.0"
  format: "VST3"
  description: "Wavetable synthesizer"
  notes: "Parameters mapped to most commonly used controls"

mappings:
  # Oscillator Controls
  - id: "osc1_wavetable"
    description: "Oscillator 1 Wavetable Position"
    midiInput:
      type: "cc"
      channel: 1
      number: 21
      behavior:
        mode: "absolute"
        curve: "linear"
    pluginTarget:
      type: "parameter"
      identifier: "OSC1_WAVETABLE_POS"
      name: "Osc 1 Wavetable"
      range:
        min: 0.0
        max: 1.0
        default: 0.0
      category: "Oscillator"

  - id: "osc1_pitch"
    description: "Oscillator 1 Pitch"
    midiInput:
      type: "cc"
      channel: 1
      number: 22
      behavior:
        mode: "absolute"
        curve: "linear"
    pluginTarget:
      type: "parameter"
      identifier: "OSC1_PITCH"
      name: "Osc 1 Pitch"
      range:
        min: -48.0
        max: 48.0
        default: 0.0
      units: "semitones"
      category: "Oscillator"
    mapping:
      bipolar: true

  - id: "osc2_wavetable"
    description: "Oscillator 2 Wavetable Position"
    midiInput:
      type: "cc"
      channel: 1
      number: 23
      behavior:
        mode: "absolute"
        curve: "linear"
    pluginTarget:
      type: "parameter"
      identifier: "OSC2_WAVETABLE_POS"
      name: "Osc 2 Wavetable"
      range:
        min: 0.0
        max: 1.0
        default: 0.0
      category: "Oscillator"

  - id: "osc2_pitch"
    description: "Oscillator 2 Pitch"
    midiInput:
      type: "cc"
      channel: 1
      number: 24
      behavior:
        mode: "absolute"
        curve: "linear"
    pluginTarget:
      type: "parameter"
      identifier: "OSC2_PITCH"
      name: "Osc 2 Pitch"
      range:
        min: -48.0
        max: 48.0
        default: 0.0
      units: "semitones"
      category: "Oscillator"
    mapping:
      bipolar: true

  # Filter Controls
  - id: "filter_cutoff"
    description: "Filter Cutoff Frequency"
    midiInput:
      type: "cc"
      channel: 1
      number: 25
      behavior:
        mode: "absolute"
        curve: "exponential"
    pluginTarget:
      type: "parameter"
      identifier: "FILTER_CUTOFF"
      name: "Filter Cutoff"
      range:
        min: 20.0
        max: 20000.0
        default: 1000.0
      units: "Hz"
      category: "Filter"
    mapping:
      scaling: "exponential"

  - id: "filter_resonance"
    description: "Filter Resonance"
    midiInput:
      type: "cc"
      channel: 1
      number: 26
      behavior:
        mode: "absolute"
        curve: "linear"
    pluginTarget:
      type: "parameter"
      identifier: "FILTER_RESONANCE"
      name: "Filter Resonance"
      range:
        min: 0.0
        max: 1.0
        default: 0.2
      category: "Filter"

  # Envelope Controls
  - id: "env1_attack"
    description: "Envelope 1 Attack Time"
    midiInput:
      type: "cc"
      channel: 1
      number: 27
      behavior:
        mode: "absolute"
        curve: "exponential"
    pluginTarget:
      type: "parameter"
      identifier: "ENV1_ATTACK"
      name: "Env 1 Attack"
      range:
        min: 0.001
        max: 10.0
        default: 0.1
      units: "seconds"
      category: "Envelope"
    mapping:
      scaling: "exponential"

  - id: "env1_decay"
    description: "Envelope 1 Decay Time"
    midiInput:
      type: "cc"
      channel: 1
      number: 28
      behavior:
        mode: "absolute"
        curve: "exponential"
    pluginTarget:
      type: "parameter"
      identifier: "ENV1_DECAY"
      name: "Env 1 Decay"
      range:
        min: 0.001
        max: 10.0
        default: 0.5
      units: "seconds"
      category: "Envelope"
    mapping:
      scaling: "exponential"

  # Pad Controls for Modulation
  - id: "mod_wheel_substitute"
    description: "Pad 1 as Modulation Wheel"
    midiInput:
      type: "note"
      channel: 10
      number: 36
      behavior:
        mode: "momentary"
    pluginTarget:
      type: "parameter"
      identifier: "MOD_WHEEL"
      name: "Modulation"
      range:
        min: 0.0
        max: 1.0
        default: 0.0
      category: "Modulation"

  # Performance Controls
  - id: "master_volume"
    description: "Master Volume Control"
    midiInput:
      type: "cc"
      channel: 1
      number: 7
      behavior:
        mode: "absolute"
        curve: "linear"
    pluginTarget:
      type: "parameter"
      identifier: "MASTER_VOLUME"
      name: "Master Volume"
      range:
        min: 0.0
        max: 1.0
        default: 0.8
      category: "Output"

  - id: "bypass_toggle"
    description: "Plugin Bypass Toggle"
    midiInput:
      type: "note"
      channel: 10
      number: 37
      behavior:
        mode: "toggle"
    pluginTarget:
      type: "bypass"
      identifier: "PLUGIN_BYPASS"
      name: "Bypass"
      category: "Global"